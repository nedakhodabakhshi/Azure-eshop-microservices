
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: eshop.local
      http:
        paths:
          # Catalog API
          - path: /catalog
            pathType: Prefix
            backend:
              service:
                name: catalog-api
                port:
                  number: 8080

          # Basket API
          - path: /basket
            pathType: Prefix
            backend:
              service:
                name: basket-api
                port:
                  number: 8080

          # Ordering API
          - path: /ordering
            pathType: Prefix
            backend:
              service:
                name: ordering-api
                port:
                  number: 8080

          # WebApp - default route
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp
                port:
                  number: 80
